    .hobby {

      padding: 12px;
      border-radius: 12px;
      background: #f3e8ff;
      color: #3c096c;
      font-weight: 500;
      transition: background 0.3s, transform 0.3s;
      cursor: default;
    }

    .hobby:hover {
      background: #e0c3fc;
      transform: scale(1.05);
    }

 
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }
      .hobby {

      }
    }
